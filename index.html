<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Определи свой знак зодиака</title>
    <style>
        /* Основные стили для страницы */
        body {
            font-family: 'Quicksand', sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }

        select, input {
            padding: 10px;
            margin: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ddd;
            width: 100%;
            max-width: 200px;
        }

        button {
            padding: 12px 25px;
            font-size: 18px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            width: 100%;
            max-width: 220px;
        }

        button:hover {
            background-color: #45a049;
        }

        .result {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }

        .zodiac-sign {
            font-weight: bold;
            font-size: 22px;
            color: #4CAF50;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Определи свой знак зодиака</h1>
        <form id="birthDateForm">
            <select id="birthMonth">
                <option value="">Выберите месяц</option>
                <option value="1">Январь</option>
                <option value="2">Февраль</option>
                <option value="3">Март</option>
                <option value="4">Апрель</option>
                <option value="5">Май</option>
                <option value="6">Июнь</option>
                <option value="7">Июль</option>
                <option value="8">Август</option>
                <option value="9">Сентябрь</option>
                <option value="10">Октябрь</option>
                <option value="11">Ноябрь</option>
                <option value="12">Декабрь</option>
            </select>

            <select id="birthDay">
                <option value="">Выберите день</option>
                <!-- Дни будут генерироваться через JavaScript -->
            </select>

            <input type="number" id="birthYear" placeholder="Введите год" min="1900" max="2100">

            <button type="button" onclick="calculateZodiac()">Узнать знак</button>
        </form>

        <div id="result" class="result"></div>
    </div>

    <script>
        // Заполнение списка дней в зависимости от месяца
        const birthMonth = document.getElementById("birthMonth");
        const birthDay = document.getElementById("birthDay");

        birthMonth.addEventListener("change", function () {
            let daysInMonth = new Date(2023, birthMonth.value, 0).getDate(); // Количество дней в месяце
            birthDay.innerHTML = ""; // Очищаем список

            // Заполняем дни
            for (let i = 1; i <= daysInMonth; i++) {
                let option = document.createElement("option");
                option.value = i;
                option.textContent = i;
                birthDay.appendChild(option);
            }
        });

        // Функция для вычисления знака зодиака
        function calculateZodiac() {
            const month = parseInt(birthMonth.value);
            const day = parseInt(birthDay.value);
            const year = parseInt(document.getElementById("birthYear").value);

            if (!month || !day || !year) {
                document.getElementById("result").innerHTML = "Пожалуйста, заполните все поля!";
                return;
            }

            let zodiacSign = getZodiacSign(month, day);
            document.getElementById("result").innerHTML = `Ваш знак зодиака: <span class="zodiac-sign">${zodiacSign}</span>`;
        }

        // Функция для определения знака зодиака
        function getZodiacSign(month, day) {
            const zodiacSigns = [
                { name: "Козерог", end: 20 },
                { name: "Водолей", end: 19 },
                { name: "Рыбы", end: 20 },
                { name: "Овен", end: 20 },
                { name: "Телец", end: 20 },
                { name: "Близнецы", end: 20 },
                { name: "Рак", end: 20 },
                { name: "Лев", end: 20 },
                { name: "Дева", end: 20 },
                { name: "Весы", end: 20 },
                { name: "Скорпион", end: 20 },
                { name: "Стрелец", end: 20 }
            ];

            // Каждый месяц начинается с 1
            if (day <= zodiacSigns[month - 1].end) {
                return zodiacSigns[month - 1].name;
            } else {
                return zodiacSigns[month % 12].name;
            }
        }
    </script>
</body>

</html>
